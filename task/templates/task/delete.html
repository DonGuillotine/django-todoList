<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <style>
        body {
    font-family: "Open Sans", sans-serif;
    line-height: 1.6;
}

    </style>
</head>
<body>

<div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row justify-content-center m-1 p-4">
            <div class="col">
                <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                    <u>Delete Todo-s</u>
                </div>
            </div>
        </div>

      <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                <div class="row bg-white rounded shadow-sm p-4 add-todo-wrapper align-items-center justify-content-center">
                    <form method="POST" action="">
                    <div class="col">
                        <p>Are you sure you want to delete "{{item}}"?</p>
                    </div>
                    <div style="padding-top: 15px" class="col-auto">
                        <a class="btn btn-primary" href="{% url 'list' %}">Cancel</a>{% csrf_token %}
                        <input class="btn btn-primary" type="submit" name="Confirm">
                    </div>
                    </form>
                </div>
            </div>
        </div>








</div>


</body>
</html>
